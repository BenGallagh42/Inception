# NGINX configuration
# This file configures NGINX as a reverse proxy for WordPress with TLS

# Main context
user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Server block for HTTPS
    server {
        # Listen on port 443 with SSL/TLS IPv4 + IPv6
        listen 443 ssl;
        listen [::]:443 ssl;
        
        # Server name (domain)
        # Should match the domain in .env
        server_name ${DOMAIN_NAME};
        
        # Root directory (WordPress files)
        root /var/www/html;
        index index.php index.html index.htm;
        
        # SSL/TLS Configuration
        # Certificates (will be generated by setup script)
	# Public certificate
        ssl_certificate /etc/nginx/ssl/nginx.crt;
	# Private key
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        
        # SSL Protocols - TLSv1.2 and TLSv1.3 only
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # SSL Ciphers (strong ciphers only)
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # SSL Session settings
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security Headers
	# Prevent iframe loading in another website
        add_header X-Frame-Options "SAMEORIGIN" always;
	# Prevent reading files as code
        add_header X-Content-Type-Options "nosniff" always;
	# Prevent XSS attack
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Main location block
        location / {
            # Try to serve file directly, fallback to index.php
            try_files $uri $uri/ /index.php?$args;
        }
        
        # PHP processing
        # Pass PHP files to PHP-FPM (WordPress container)
        location ~ \.php$ {
            # Security: don't allow PHP execution in uploads
            include snippets/fastcgi-php.conf;
            
            # FastCGI parameters
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            
            # Pass to PHP-FPM in WordPress container
            # wordpress:9000 = service name:port from docker-compose
            fastcgi_pass wordpress:9000;
            
            # FastCGI parameters
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
        
        # Deny access to hidden files (security)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to wp-config.php (security)
        location = /wp-config.php {
            deny all;
        }
        
        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
